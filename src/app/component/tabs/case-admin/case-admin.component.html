<div class="mt-4">
  <form (ngSubmit)="save(caseAdminForm)" [formGroup]="caseAdminForm">

    <fieldset>
      <div class="row my-2">
        <div class="col">
          <div class="form-group row">
            <label class="col-6 col-form-label" for="primaryCaseNumber">Primary Case Number</label>
            <div class="col-6">
              <input id="primaryCaseNumber" name="primaryCaseNumber" placeholder="Case Number" type="text" class="form-control here"
                formControlName="primaryCaseNumber">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group row">
            <label class="col-6 col-form-label" for="secondaryCaseNumber1">Secondary Number</label>
            <div class="col-6">
              <input id="secondaryCaseNumber1" name="secondaryCaseNumber1" placeholder="Case Number" type="text" class="form-control here">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group row">
            <div class="form-group row">
              <label class="col-6 col-form-label" for="secondaryCaseNumber2">Tertiary Number</label>
              <div class="col-6">
                <input id="secondaryCaseNumber2" name="secondaryCaseNumber2" placeholder="Case Number" type="text"
                  class="form-control here">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <div class="form-group row">
            <label for="caseDate" class="col-6 col-form-label">Case Date</label>
            <div class="col-6">
              <input id="caseDate" name="caseDate" placeholder="Case Date" type="text" class="form-control here">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group row">
            <label for="caseYear" class="col-6 col-form-label">Case Year</label>
            <div class="col-6">
              <input id="caseYear" name="caseYear" placeholder="Case Year" type="text" class="form-control here">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group row">
            <label for="caseMonth" class="col-6 col-form-label">Case Month</label>
            <div class="col-6">
              <select id="caseMonth" name="caseMonth" class="custom-select">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group row">
            <label for="caseQuarter" class="col-6 col-form-label">Case Quarter</label>
            <div class="col-6">
              <select id="caseQuarter" name="caseQuarter" class="custom-select">
                <option value="1">1-3</option>
                <option value="2">4-6</option>
                <option value="3">7-9</option>
                <option value="4">10-12</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row mb-2">
          <label for="vasqiCaseID" class="col-4 col-form-label">VASQI Case ID</label>
          <div class="col-8">
            <input id="vasqiCaseID" name="vasqiCaseID" placeholder="VASQI Case ID" type="text" class="form-control here">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row mb-2">
          <label for="vasqiPatientID" class="col-4 col-form-label">VASQI Patient ID</label>
          <div class="col-8">
            <input id="vasqiPatientID" name="vasqiPatientID" placeholder="VASQI Patient ID" type="text" class="form-control here">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>

  </form>
</div>
