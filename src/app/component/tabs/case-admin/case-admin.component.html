<div class="mt-4">
<form (ngSubmit)="save(caseAdminForm)"
    [formGroup]="caseAdminForm">

    <fieldset>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="primaryCaseNumber">Case Number</label> 
            <div class="col-8">
              <input id="primaryCaseNumber" name="primaryCaseNumber" placeholder="Case Number" type="text" class="form-control here" formControlName="primaryCaseNumber">
            </div>
          </div> 
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
    </fieldset>

</form>
</div>
